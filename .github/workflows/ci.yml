name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests 
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: set up go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run Go test and output code coverage
        run: (go test -cover ./...)

  style:
    name: Style 
    runs-on: ubuntu-latest

    steps:
      - name: Check files are correctly formatted
        run: (test -z $(go fmt ./...))
