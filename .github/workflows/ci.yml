name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests 
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: set up go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Print Go version
        run: (go version)

      - name: Exit
        run: (exit 0)
